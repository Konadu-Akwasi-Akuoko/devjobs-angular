<div class="flex items-center gap-4">
  <div class="relative">
    <input
      type="checkbox"
      class="peer h-6 w-6 opacity-0 absolute top-0 left-0 z-30 cursor-pointer"
      [formControl]="checkBoxFormControl"
    />
    <span
      class="hidden peer-checked:flex h-6 w-6 cursor-pointer rounded bg-secondary-light-gray peer-checked:bg-primary-violet text-center text-xl text-white hover:bg-primary-light-violet peer-checked:hover:bg-primary-violet items-center justify-center"
    >
      <svg
        xmlns="http://www.w3.org/2000/svg"
        width="20"
        height="20"
        viewBox="0 0 24 24"
        fill="none"
        stroke="#F4F6F8"
        stroke-width="2"
        stroke-linecap="round"
        stroke-linejoin="round"
        class="lucide lucide-check"
      >
        <path d="M20 6 9 17l-5-5" />
      </svg>
    </span>
    <span
      class="flex peer-checked:hidden h-6 w-6 cursor-pointer rounded bg-secondary-light-gray peer-checked:bg-primary-violet text-center text-xl text-white hover:bg-primary-light-violet peer-checked:hover:bg-primary-violet items-center justify-center"
    >
    </span>
  </div>

  <p class="text-base font-bold dark:text-secondary-white">{{ label }}</p>
</div>
